<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DraftLegends</title>
  </head>
  <body>
    <div class="fullview">
      
      <div class="blueTeam">
        <div class="players blueT selections"></div>
        <div class="players blueT selections"></div>
        <div class="players blueT selections"></div>
      </div>

      <div class="redTeam">
        <div class="players redT selections"></div>
        <div class="players redT selections"></div>
        <div class="players redT selections"></div>
      </div>
      
      <div class="locked"></div>
      
      <div class="legendsBox">
        <div class="legendList">
          <img class="legend" alt="alice" src="LegendsIcons\alice.png">
          <img class="legend" alt="brick" src="LegendsIcons\brick.png">
          <img class="legend" alt="cindy" src="LegendsIcons\cindy.png">

          <img class="legend" alt="ducky swan" src="LegendsIcons\ducky swan.png">
          <img class="legend" alt="flare" src="LegendsIcons\flare.png">
          <img class="legend" alt="gumi" src="LegendsIcons\gumi.png">
          <img class="legend" alt="goldie" src="LegendsIcons\goldie.png">
          <img class="legend" alt="hook" src="LegendsIcons\hook.png">
          <img class="legend" alt="jacko" src="LegendsIcons\jacko.png">
          <img class="legend" alt="kaiser" src="LegendsIcons\kaiser.png">
          <img class="legend" alt="kurenai" src="LegendsIcons\kurenai.png">
          <img class="legend" alt="master cat" src="LegendsIcons\master cat.png">
          <img class="legend" alt="molly" src="LegendsIcons\molly.png">
          <img class="legend" alt="maya" src="LegendsIcons\maya.png">

          <img class="legend" alt="octavia" src="LegendsIcons\octavia.png">
          <img class="legend" alt="peter" src="LegendsIcons\peter.png">
          <img class="legend" alt="rampert" src="LegendsIcons\rampert.png">
          <img class="legend" alt="rapunzel" src="LegendsIcons\rapunzel.png">
          <img class="legend" alt="ravi" src="LegendsIcons\ravi.png">
          <img class="legend" alt="red" src="LegendsIcons\red.png">
          <img class="legend" alt="robin" src="LegendsIcons\robin.png">
          <img class="legend" alt="snow" src="LegendsIcons\snow.png">
          <img class="legend" alt="witch queen" src="LegendsIcons\witch queen.png">
          <img class="legend" alt="wolfgang" src="LegendsIcons\wolfgang.png">
          <img class="legend" alt="wukong" src="LegendsIcons\wukong.png">

    <script src="script.js"></script>
